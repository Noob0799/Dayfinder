<div class="my-5">
    <div class="my-4">
        <h1>Day</h1>
        <select class="btn btn-outline-primary" id="day"  (click)='dayclick($event)'>
            <option value={{list}} *ngFor="let list of day">{{list}}</option>
        </select>
    </div> 
    <div class="my-4">
        <h1>Month</h1>
        <select class="btn btn-outline-primary" id="month">
            <option value={{list}} *ngFor="let list of month">{{list}}</option>
        </select> 
    </div>
    <div class="my-4">
        <h1>Year</h1>
        <input type="text" name="year" id="year" value={{presentYear}}>
    </div>
    <div class="m-5">
        <button type="button" class="btn btn-outline-danger m-4" (click)='search()'>Search</button>
        <button type="button" class="btn btn-outline-danger m-4" (click)='clear()'>Clear</button>
    </div>
</div>
<div class="my-5">
    <h1>{{reqDay}}</h1>
</div>
